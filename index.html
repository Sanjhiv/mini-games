<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .game-card {
            width: 200px;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: white;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .game-card img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        .game-card button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mini Games</h1>
    <div class="game-container">
        <div class="game-card" onclick="startGame('ttt')">
            <img src="icons/ttt.png" alt="Tic Tac Toe">
            <button>Play</button>
        </div>
        <div class="game-card" onclick="startGame('ooe')">
            <img src="icons/ooe.png" alt="ODD or EVEN">
            <button>Play</button>
        </div>
        <div class="game-card" onclick="startGame('mcm')">
            <img src="icons/mcm.png" alt="Memory Match">
            <button>Play</button>
        </div>
        <div class="game-card" onclick="startGame('ctb')">
            <img src="icons/ftb.png" alt="Catch the Fruit">
            <button>Play</button>
        </div>
        <div class="game-card" onclick="startGame('maze')">
            <img src="icons/maze.png" alt="Maze Game">
            <button>Play</button>
        </div>
    </div>

    <script>
        function startGame(game) {
            window.location.href = game + '.html';
        }
    </script>
</body>
</html>
