<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0d1117;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 5px;
            justify-content: center;
            margin-top: 20px;
            background-color: #161b22;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background: #30363d;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cell:hover {
            background: #484f58;
        }
        .winning-cell {
            background: #1f6feb !important;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #238636;
            color: white;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #2ea043;
        }
        .streak {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <button class="btn" onclick="startGame('bot')">Play with Bot</button>
        <button class="btn" onclick="startGame('friend')">Play with Friend</button>
    </div>
    <div class="streak">Winning Streak: <span id="streakCount">0</span> ðŸ”¥</div>
    <div class="board" id="board"></div>
    <p id="winner"></p>
    
    <script>
        let board, currentPlayer, gameMode, gameActive;
        let streakCount = 0;

        function startGame(mode) {
            gameMode = mode;
            board = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById("winner").innerText = '';
            renderBoard();
            if (gameMode === 'bot' && currentPlayer === 'O') setTimeout(botMove, 500);
        }

        function renderBoard() {
            const boardDiv = document.getElementById("board");
            boardDiv.innerHTML = '';
            board.forEach((cell, index) => {
                let div = document.createElement("div");
                div.classList.add("cell");
                div.innerText = cell;
                div.dataset.index = index;
                div.onclick = () => makeMove(index);
                boardDiv.appendChild(div);
            });
        }

        function makeMove(index) {
            if (board[index] || !gameActive) return;
            board[index] = currentPlayer;
            renderBoard();
            if (checkWinner()) return;
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            if (gameMode === 'bot' && currentPlayer === 'O') setTimeout(botMove, 500);
        }

        function checkWinner() {
            const winPatterns = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById("winner").innerText = `Player ${board[a]} Wins!`;
                    pattern.forEach(index => document.querySelector(`[data-index='${index}']`).classList.add("winning-cell"));
                    gameActive = false;
                    if (board[a] === 'X') {
                        streakCount++;
                    } else {
                        streakCount = 0;
                    }
                    document.getElementById("streakCount").innerText = streakCount;
                    setTimeout(() => startGame(gameMode), 2000);
                    return true;
                }
            }
            if (!board.includes('')) {
                document.getElementById("winner").innerText = "It's a Tie!";
                gameActive = false;
                setTimeout(() => startGame(gameMode), 2000);
                return true;
            }
            return false;
        }

        function botMove() {
            let bestMove = minimax(board, 'O').index;
            if (bestMove !== undefined) makeMove(bestMove);
        }

        function minimax(newBoard, player) {
            let emptyIndexes = newBoard.map((v, i) => v === '' ? i : null).filter(v => v !== null);
            if (checkWin(newBoard, 'X')) return { score: -10 };
            if (checkWin(newBoard, 'O')) return { score: 10 };
            if (!emptyIndexes.length) return { score: 0 };

            let moves = emptyIndexes.map(i => {
                newBoard[i] = player;
                let score = minimax(newBoard, player === 'O' ? 'X' : 'O').score;
                newBoard[i] = '';
                return { index: i, score };
            });

            return player === 'O' ? moves.reduce((best, move) => move.score > best.score ? move : best) : moves.reduce((best, move) => move.score < best.score ? move : best);
        }

        function checkWin(board, player) {
            return [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]].some(pattern =>
                pattern.every(index => board[index] === player)
            );
        }
    </script>
</body>
</html>
